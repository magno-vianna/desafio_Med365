# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "med365"
      MYSQL_DATABASE: "med365_db"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080